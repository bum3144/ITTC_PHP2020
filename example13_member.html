<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example member</title>
</head>
<body>
    <h1>Join member form</h1>
    <form method="get" action="example13_member_action.php">
        <label>User ID</label>
        <input type="text" name="userid" id="userid" placeholder="user id" maxlength="12"><br><br>
        <label>Password</label>
        <input type="password" name="userpw" id="userpw" placeholder="user password" maxlength="16"><br><br>
        <label>Password check</label>
        <input type="password" name="userpw2" id="userpw2" placeholder="password again" maxlength="16"><br><br>
        <label>First name</label>
        <input type="text" name="firstname" id="firstname" placeholder="firstname" maxlength="20"><br><br>
        <label>Middle name</label>
        <input type="text" name="middlename" id="middlename" placeholder="middlename" maxlength="20"><br><br>
        <label>Last name</label>
        <input type="text" name="lastname" id="lastname" placeholder="lastname" maxlength="20"><br><br>
        <label>Birth day</label>
        <input type="date" name="birth" id="birth"><br><br>
        <label>Address</label>
        <input type="text" name="address" id="address" placeholder="address" size="40"><br><br>
        <label>Post number</label>
        <input type="number" name="post" id="post" placeholder="post number" maxlength="4"><br><br>
  
        <input type="submit" value="JOIN">
    </form>
</body>
</html>
