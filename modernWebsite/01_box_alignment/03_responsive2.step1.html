<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive web design 2</title>
    <style>
        .box1 {height: 100px; background-color: red;}
        .box2 {height: 300px; background-color: yellow;}
        .box3 {height: 300px; background-color: blue;}
        .box4 {height: 300px; background-color: green;}
        .boxA:after {
            content: "";
            display: block;
            clear: both;
        }
        .box2 { float: left; width: 20%; }
        .box3 { float: left; width: 60%; }
        .box4 { float: left; width: 20%; }

    </style>
</head>
<body>
    <div class="box1">BOX1</div>
    <div class="boxA">
        <div class="box2">BOX2</div>
        <div class="box3">BOX3</div>
        <div class="box4">BOX4</div>
    </div>
</body>
</html>
